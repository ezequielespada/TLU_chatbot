<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-wrapper">
    <header class="admin-header">
        <div class="header-left">
            <!-- Logo o imagen alternativa puede ir aqui -->
        </div>
        <div class="header-right">
            <h2>Admin Panel</h2>
        </div>
    </header>

    <main class="admin-panel">
      <!-- AquÃ­ va el contenido del panel -->
      <img src="hor-logo.svg" alt="Lock Icon" class="lock-icon" />
      <div class="upload-section">
        <h3>Update Q&A Data</h3>
        <form id="qa-form">
          <input type="file" id="qa-file" accept=".csv" />
          <button type="submit" class="red-button">Upload Q&A</button>
        </form>
      </div>

      <div class="upload-section">
        <h3>Update Locations</h3>
        <form id="locations-form">
          <input type="file" id="locations-file" accept=".csv" />
          <button type="submit" class="red-button">Upload Locations</button>
        </form>
      </div>

      <div class="prompt-section">
        <h3>Prompt Section</h3>
        <form id="prompt-form">
          <label for="prompt-select">Select Prompt:</label>
          <select id="prompt-select"></select>

          <label for="prompt-name">Prompt Name:</label>
          <input type="text" id="prompt-name" required />

          <label for="prompt-content">Prompt Content:</label>
          <textarea id="prompt-content" rows="8" required></textarea>
          <p class="help-text">
            Use <code>{qa_context}</code> and <code>{locations_context}</code> as placeholders.
          </p>

          <div class="button-group">
            <button type="submit" class="red-button">Save Prompt</button>
            <button type="button" id="create-new-prompt" class="red-button">Create New</button>
          </div>
        </form>
      </div>
    </main>

    <script src="admin.js"></script>
  </div>
</body>
</html>
