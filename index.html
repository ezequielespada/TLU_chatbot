<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Lockup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sección del Chat -->
    <div class="chat-container">
      <!-- Contenedor de mensajes: se utiliza el ID que usa el JS -->
      <div id="chat-messages"></div>
      <!-- Contenedor de entrada de mensajes -->
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Write your question here...">
        <button onclick="sendMessage()">
          <img src="send-01.svg" alt="Send">
        </button>
      </div>
    </div>
    
    <!-- Panel de Administración (opcional) -->
    <div class="admin-panel">
      <h2>Admin Panel</h2>
      <div class="upload-section">
        <h3>Update Q&A Data</h3>
        <form id="qa-form">
          <input type="file" id="qa-file" accept=".csv">
          <button type="submit">Upload Q&A</button>
        </form>
      </div>
      <div class="upload-section">
        <h3>Update Locations</h3>
        <form id="locations-form">
          <input type="file" id="locations-file" accept=".csv">
          <button type="submit">Upload Locations</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Se incluye el script con la lógica del chat -->
  <script src="script.js"></script>
</body>
</html>
